name: Lint TS (eslint, prettier)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint TS (eslint, prettier)
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure the full history is fetched

      - name: 📦 Setup Node + NPM + install deps
        uses: ./.github/actions/setup-node-npm-install
        with:
          node-version: 16

      - name: 🏃‍♂️ Install dependencies
        run: npm install
        working-directory: ./CommUnity  # Ensure npm install runs inside CommUnity
        shell: bash
        if: github.event_name == 'pull_request'

      - name: 🏃‍♂️ Run ESLint PR
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: '. --ext .js,.jsx,.ts,.tsx'
