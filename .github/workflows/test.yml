name: Run Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          cache-dependency-path: CommUnity/package-lock.json
          node-version: 16
          cache: npm

      - name: 📦 Setup Node + NPM + install deps
        uses: ./.github/actions/setup-node-npm-install

      - name: 🏃‍♂️ Run Tests
        run: npm test
