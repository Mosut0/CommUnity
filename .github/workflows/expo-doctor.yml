name: Expo Doctor (expo)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  doctor:
    name: Expo Doctor (expo)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: ðŸ“¦ Checkout project repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js (Use v18+)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm install
        working-directory: ${{ github.workspace }}/CommUnity

      - name: ðŸš‘ Run Expo Doctor Checks
        run: npx expo-doctor@latest