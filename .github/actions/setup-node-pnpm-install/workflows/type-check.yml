name: Type Check (tsc)

on:
  push:
    branches: [main, master]
    paths:
      - 'CommUnity/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'CommUnity/**'

jobs:
  type-check:
    name: Type Check (tsc)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CommUnity  # 👈 All run commands now happen in CommUnity/

    steps:
      - name: 📦 Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📦 Setup Node + NPM + install deps
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Make sure this is the version your project requires
        working-directory: CommUnity  # 👈 Run the setup action in CommUnity/

      - name: 📦 Install Project Dependencies
        run: npm install --frozen-lockfile  # Use npm install instead of pnpm
        working-directory: CommUnity  # 👈 Run inside CommUnity/

      - name: 📦 Install Reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@v1

      - name: 🏃‍♂️ Run TypeScript PR
        if: github.event_name == 'pull_request'
        run: |
          npm run type-check | reviewdog -name="tsc" -efm="%f(%l,%c): error TS%n: %m" -reporter="github-pr-review" -filter-mode="nofilter" -fail-on-error -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏃‍♂️ Run TypeScript Commit
        if: github.event_name != 'pull_request'
        run: npm run type-check  # Use npm run instead of pnpm
